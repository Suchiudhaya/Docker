services:
  # Frontend React App
  frontend:
    build: ./frontend
    container_name: docker-frontend
    networks:
      - app-network
    expose:
      - "80"   # only exposes internally to Docker network
    depends_on:
      - users-service
      - status-service

  # Users Service
  users-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/services:users-v1
    container_name: docker-users-service
    networks:
      - app-network
    ports:
      - "5001:5001"

  # Status Service
  status-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/services:status-v1
    container_name: docker-status-service
    networks:
      - app-network
    ports:
      - "5002:5002"

  # Nginx Reverse Proxy
  nginx-service:
    build: ./nginx
    container_name: docker-nginx-service
    networks:
      - app-network
    ports:
      - "80:80"  # avoid conflicts with host port 80
    depends_on:
      - frontend
      - users-service
      - status-service

networks:
  app-network:
    driver: bridge
