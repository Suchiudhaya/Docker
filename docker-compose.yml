services:
  frontend:
    build:
      context: ./frontend
    image: docker_frontend:latest
    depends_on:
      - users-service
      - status-service
    expose:
      - "80"

  users-service:
    build:
      context: ./users-service
    image: docker_users-service:latest
    expose:
      - "5001"

  status-service:
    build:
      context: ./status-service
    image: docker_status-service:latest
    expose:
      - "5002"

  nginx-service:
    build:
      context: ./nginx-service
    image: docker_nginx-service:latest
    ports:
      - "80:80"
    depends_on:
      - frontend
      - users-service
      - status-service
