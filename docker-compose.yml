version: '3.9'

services:
  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_USERS_URL: http://users-service:5001
        REACT_APP_STATUS_URL: http://status-service:5002
    container_name: docker-frontend
    networks:
      - app-network
    depends_on:
      - users-service
      - status-service
    ports:
      - "80:80"

  # Users Service
  users-service:
    build: ./services/users-service
    container_name: docker-users-service
    networks:
      - app-network
    ports:
      - "5001:5001"

  # Status Service
  status-service:
    build: ./services/status-service
    container_name: docker-status-service
    networks:
      - app-network
    ports:
      - "5002:5002"

networks:
  app-network:
    driver: bridge
