version: "3.8"

services:
  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/frontend:frontend-v1
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/services:users-v1
    container_name: users-service
    ports:
      - "5001:5001"

  status-service:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/services:status-v1
    container_name: status-service
    ports:
      - "5002:5002"

  nginx-service:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/nginx-service:nginx-v1
    container_name: nginx-service
    ports:
      - "80:80"
    depends_on:
      - frontend
      - users-service
      - status-service
