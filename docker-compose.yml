version: "3.9"

services:
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    build: ./services/users-service
    ports:
      - "5001:5001"

  status-service:
    build: ./services/status-service
    ports:
      - "5002:5002"
