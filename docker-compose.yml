services:
  frontend:
    build:
      context: .                     # use project root
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"

  status-service:
    build:
      context: ./services/status-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
