services:
  frontend:
    image: docker_frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    image: docker_users-service:latest
    ports:
      - "5001:5001"

  status-service:
    image: docker_status-service:latest
    ports:
      - "5002:5002"
