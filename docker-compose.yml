services:
  frontend:
    build:
      context: .               
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"

  status-service:
    build:
      context: ./services/status-service
      dockerfile: Dockerfile
    ports:
      - "5002:5002"

    nginx-service:   # ðŸ”¹ New Service
    build:
      context: ./nginx-service
    image: docker_nginx-service:latest
    ports:
      - "8080:80"
