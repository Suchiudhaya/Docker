version: '3.8'

services:
  frontend:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/frontend:frontend-v1
    container_name: docker-frontend
    networks:
      - app-network
    depends_on:
      - users-service
      - status-service

  users-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/services:users-v1
    container_name: docker-users-service
    networks:
      - app-network

  status-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/services:status-v1
    container_name: docker-status-service
    networks:
      - app-network

  nginx-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/nginx-service:nginx-v1
    container_name: docker-nginx-service
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - frontend
      - users-service
      - status-service

networks:
  app-network:
    driver: bridge
