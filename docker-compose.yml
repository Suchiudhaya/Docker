services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    build:
      context: ./services/users-service
    ports:
      - "5001:5001"

  status-service:
    build:
      context: ./services/status-service
    ports:
      - "5002:5002"

  nginx-service:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - users-service
      - status-service
