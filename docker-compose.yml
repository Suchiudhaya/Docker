version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: docker-frontend
    networks:
      - app-network
    ports:
      - "80:80"
    depends_on:
      - users-service
      - status-service

  users-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/users-service:users-v1
    container_name: docker-users-service
    networks:
      - app-network
    ports:
      - "5001:5001"

  status-service:
    image: 171961474458.dkr.ecr.us-east-1.amazonaws.com/status-service:status-v1
    container_name: docker-status-service
    networks:
      - app-network
    ports:
      - "5002:5002"

  nginx-service:
    build: ./nginx
    container_name: docker-nginx-service
    networks:
      - app-network
    ports:
      - "80:80"
    depends_on:
      - frontend
      - users-service
      - status-service

networks:
  app-network:
    driver: bridge
