services:
  # Frontend React + Nginx
  frontend:
    build: ./frontend
    container_name: docker-frontend
    networks:
      - app-network
    depends_on:
      - users-service
      - status-service

  # Users Service
  users-service:
    build: ./services/users-service
    container_name: docker-users-service
    networks:
      - app-network
    ports:
      - "5000:5000"

  # Status Service
  status-service:
    build: ./services/status-service
    container_name: docker-status-service
    networks:
      - app-network
    ports:
      - "5001:5001"

  # Nginx Reverse Proxy (serves frontend + routes APIs)
  nginx-service:
    image: nginx:alpine
    container_name: docker-nginx-service
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - users-service
      - status-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
