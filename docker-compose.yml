services:
  # Frontend React App (built, no ports exposed directly)
  frontend:
    build: ./frontend
    container_name: docker-frontend
    networks:
      - app-network
    depends_on:
      - users-service
      - status-service

  # Users Service
  users-service:
    build: ./services/users-service
    container_name: docker-users-service
    networks:
      - app-network
    ports:
      - "5001:5001"

  # Status Service
  status-service:
    build: ./services/status-service
    container_name: docker-status-service
    networks:
      - app-network
    ports:
      - "5002:5002"

  # Nginx Reverse Proxy (entrypoint for LB)
  nginx-service:
    build: ./nginx
    container_name: docker-nginx-service
    networks:
      - app-network
    ports:
      - "80:80"   # Only this is exposed to the outside world
    depends_on:
      - frontend
      - users-service
      - status-service

networks:
  app-network:
    driver: bridge
